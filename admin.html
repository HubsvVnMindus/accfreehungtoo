<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">GameShop VN</div>
        <nav>
            <button class="hamburger">☰</button>
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="index.html">Tài Khoản Game</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="#" id="logout-btn" style="display: none;">Đăng Xuất</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="https://via.placeholder.com/40?text=Admin" alt="Admin Avatar" class="user-avatar" id="user-avatar">
        </div>
    </header>

    <div class="container">
        <h1>Quản Lý Tài Khoản Game</h1>
        <div class="admin-panel">
            <h2>Thêm Tài Khoản Mới</h2>
            <form id="add-account-form">
                <div class="form-group">
                    <label for="game-name">Tên Game</label>
                    <input type="text" id="game-name" name="game-name" required>
                </div>
                <div class="form-group">
                    <label for="description">Mô Tả</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Giá (VNĐ)</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="image">Hình Ảnh</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <img id="image-preview" src="" alt="Image Preview" style="display: none; max-width: 200px; margin-top: 10px;">
                </div>
                <button type="submit" class="submit-btn">Thêm Tài Khoản</button>
            </form>

            <h2>Danh Sách Tài Khoản</h2>
            <div id="account-list" class="products">
                <!-- Danh sách tài khoản sẽ được thêm bằng JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 GameShop VN. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
  </html>
